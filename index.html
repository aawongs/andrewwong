<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <style>
      :root {
  --text-color: #ffffff; 
  --link-color: #ffffff;     
  --bg-color: #b3d9ff;        
}

    body {
      margin: 0;
      padding: 3rem 8%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.7;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 3rem;
    }

    .name {
      font-size: 7rem;
      font-weight: 300;
      margin: 0;
      letter-spacing: -0.05em;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: var(--link-color);
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main p {
      max-width: 700px;
      margin: 1.5rem 0;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .name {
        font-size: 3.5rem;
      }
      body {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1 class="name">[Andrew Wong]</h1>
    <nav>
      <a href="#">Research</a>
      <a href="#">Projects</a>
      <a href="#">Personal Blog</a>
    </nav>
  </header>

  <main>
    <p>[I have two years left before I turn 20.]</p>
    <p>[Additional description text here]</p>
    <p>[Links or achievements can go here]</p>
    <p>[Final short paragraph placeholder]</p>
  </main>
</body>
</html>
